<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>پنجاب میٹرک رزلٹ 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      direction: rtl;
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #0ff;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to   { text-shadow: 0 0 20px #f0f, 0 0 30px #ff0; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 25px #0ff, 0 0 45px #f0f;
      transform: scale(1.05);
    }

    .board-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .download-btn {
      display: inline-block;
      background: #00fff2;
      color: #000;
      padding: 8px 12px;
      border-radius: 30px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #00ff91;
    }

    .whatsapp-channel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
    }

    .whatsapp-link {
      background: linear-gradient(45deg, #25d366, #128C7E);
      color: #fff;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #25d366;
    }

    .whatsapp-link:hover {
      background: #1ebe5b;
    }
  </style>
</head>
<body>

  <h1>🎓 پنجاب بورڈز میٹرک رزلٹ 2025</h1>

  <div class="grid">
    <div class="card">
      <div class="board-name">لاہور بورڈ</div>
      <a class="download-btn" href="https://example.com/lahore" target="_blank">گیزٹ ڈاؤن لوڈ کریں</a>
    </div>
    <div class="card">
      <div class="board-name">فیصل آباد بورڈ</div>
      <a class="download-btn" href="https://example.com/faisalabad" target="_blank">گیزٹ ڈاؤن لوڈ کریں</a>
    </div>
    <div class="card">
      <div class="board-name">گوجرانوالہ بورڈ</div>
      <a class="download-btn" href="https://example.com/gujranwala" target="_blank">گیزٹ ڈاؤن لوڈ کریں</a>
    </div>
    <div class="card">
      <div class="board-name">ملتان بورڈ</div>
      <a class="download-btn" href="https://example.com/multan" target="_blank">گیزٹ ڈاؤن لوڈ کریں</a>
    </div>
    <div class="card">
      <div class="board-name">ساہیوال بورڈ</div>
      <a class="download-btn" href="https://example.com/sahiwal" target="_blank">گیزٹ ڈاؤن لوڈ کریں</a>
    </div>
    <div class="card">
      <div class="board-name">بہاولپور بورڈ</div>
      <a class="download-btn" href="https://example.com/bahawalpur" target="_blank">گیزٹ ڈاؤن لوڈ کریں</a>
    </div>
    <!-- مزید بورڈز یہاں ایڈ کریں -->
  </div>

  <div class="whatsapp-channel">
    <a class="whatsapp-link" href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank">
      📢 واٹس ایپ چینل جوائن کریں
    </a>
  </div>

</body>
</html>
