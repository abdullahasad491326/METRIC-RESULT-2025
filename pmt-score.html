<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåå PMT Score Checker - Neon Cyberpunk Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

    :root {
      --neon-blue: #00f7ff;
      --neon-pink: #ff00ff;
      --dark-bg: #0d0a1b;
      --card-bg: rgba(26, 26, 51, 0.75);
      --input-bg: rgba(30, 30, 60, 0.9);
      --btn-bg: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
      --text-color: #e0f7fa;
      --border-glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-pink);
    }

    * {
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: var(--dark-bg);
      background-image:
        radial-gradient(circle, rgba(0, 247, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: var(--text-color);
      text-align: center;
      padding: 20px;
    }

    .container {
      position: relative;
      max-width: 450px;
      width: 100%;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 2px solid rgba(0, 247, 255, 0.5);
      box-shadow: 0 0 25px var(--neon-blue), 0 0 50px var(--neon-pink);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: neon-pulse 5s infinite ease-in-out;
    }

    @keyframes neon-pulse {
      0%, 100% { box-shadow: 0 0 25px var(--neon-blue), 0 0 50px var(--neon-pink); }
      50% { box-shadow: 0 0 35px var(--neon-blue), 0 0 70px var(--neon-pink); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--neon-blue);
      text-shadow: var(--border-glow);
      margin: 0 0 1.5rem;
      letter-spacing: 0.1em;
      animation: text-glow 2s infinite alternate;
    }

    @keyframes text-glow {
      from { text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue); }
      to { text-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-blue); }
    }

    .input-group {
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--neon-blue);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--neon-pink);
      font-size: 1.1rem;
      text-align: center;
      box-shadow: var(--border-glow);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]::placeholder {
      color: var(--neon-pink);
      opacity: 0.7;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--neon-pink);
      box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink);
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--dark-bg);
      background: var(--btn-bg);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-pink);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--neon-blue), 0 0 40px var(--neon-pink);
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-pink);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      transform: scale(1);
      box-shadow: none;
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      border: 1px dashed var(--neon-blue);
      box-shadow: inset 0 0 10px var(--neon-pink), 0 0 15px rgba(255, 0, 255, 0.5);
      line-height: 1.8;
      color: #99ffcc;
      text-align: left;
    }
    .result strong {
      color: var(--neon-blue);
    }

    .eligibility {
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 1rem;
      color: #00ffaa;
      text-shadow: 0 0 10px #00ffaa;
    }
    .eligibility.not-eligible {
      color: #ff6666;
      text-shadow: 0 0 10px #ff6666;
    }

    .error {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ff6666;
      text-shadow: 0 0 8px #ff6666;
    }

    .loader {
      border: 4px solid var(--neon-blue);
      border-top: 4px solid var(--neon-pink);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="PMT Score Checker">
    <h1>PMT SCORE CHECKER</h1>
    <div class="input-group">
      <input
        type="text"
        id="cnic"
        placeholder="Enter 13-digit CNIC"
        maxlength="13"
        aria-label="Enter 13-digit CNIC number"
        pattern="[0-9]{13}"
        inputmode="numeric"
      />
    </div>
    <button id="checkBtn" aria-live="polite">CHECK SCORE</button>

    <div id="output" class="result" hidden aria-live="polite" role="region"></div>
    <div id="error" class="error" aria-live="assertive"></div>
    <div id="loader" class="loader" style="display:none;" aria-hidden="true"></div>
  </div>

  <div class="footer">
    A project by &copy; 2024 Tech Solutions
  </div>

  <script>
    const btn = document.getElementById('checkBtn');
    const output = document.getElementById('output');
    const errorBox = document.getElementById('error');
    const loader = document.getElementById('loader');
    const cnicInput = document.getElementById('cnic');

    btn.addEventListener('click', async () => {
      const cnic = cnicInput.value.trim();
      output.hidden = true;
      output.innerHTML = '';
      errorBox.textContent = '';

      if (!/^[0-9]{13}$/.test(cnic)) {
        errorBox.textContent = '‚ö†Ô∏è Please enter a valid 13-digit CNIC.';
        return;
      }

      btn.disabled = true;
      loader.style.display = 'block';
      btn.textContent = 'CHECKING...';

      try {
        const response = await fetch(`https://api-schemes.government.com.pk/api/pmt-score/get-score?cnic=${cnic}`);
        const data = await response.json();

        btn.disabled = false;
        loader.style.display = 'none';
        btn.textContent = 'CHECK SCORE';

        if (data.status && data.data?.found) {
          const { cnic, score, id } = data.data;
          let eligibilityText = '';
          let eligibilityClass = '';

          if (Number(score) < 32) {
            eligibilityText = '‚úÖ Eligible for Government Schemes';
            eligibilityClass = 'eligibility';
          } else {
            eligibilityText = '‚ùå Not Eligible for Government Schemes';
            eligibilityClass = 'eligibility not-eligible';
          }

          output.innerHTML = `
            <strong>CNIC:</strong> ${cnic}<br />
            <strong>PMT Score:</strong> ${score}<br />
            <strong>ID:</strong> ${id}<br />
            <span class="${eligibilityClass}">${eligibilityText}</span>
          `;
          output.hidden = false;
        } else {
          output.hidden = true;
          errorBox.textContent = 'üì≠ Your PMT score is not available.';
        }
      } catch (error) {
        btn.disabled = false;
        loader.style.display = 'none';
        btn.textContent = 'CHECK SCORE';
        errorBox.textContent = '‚ùå Failed to fetch data from the server. Please try again.';
      }
    });
  </script>
</body>
</html>
