<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌟 PMT اسکور چیک کریں - AI Glassmorphism Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: bgGradient 20s ease infinite;
      color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      direction: rtl;
      text-align: right;
      padding: 20px;
    }

    @keyframes bgGradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      box-shadow:
        0 4px 30px rgba(0, 255, 255, 0.3),
        0 0 10px rgba(0, 255, 255, 0.5),
        inset 0 0 10px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      max-width: 420px;
      width: 100%;
      padding: 30px 25px 40px;
      animation: float 6s ease-in-out infinite;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow:
        0 6px 40px rgba(0, 255, 255, 0.6),
        0 0 25px rgba(0, 255, 255, 0.7),
        inset 0 0 15px rgba(0, 255, 255, 0.3);
      cursor: pointer;
    }

    @keyframes float {
      0%,100%{transform: translateY(0);}
      50%{transform: translateY(-15px);}
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: 2.1rem;
      color: #00e5ff;
      text-shadow: 0 0 12px #00e5ff;
      letter-spacing: 0.04em;
      font-weight: 700;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border-radius: 15px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #00e5ff;
      font-size: 1.1rem;
      text-align: center;
      box-shadow:
        inset 0 0 10px rgba(0, 255, 255, 0.4),
        0 0 10px rgba(0, 255, 255, 0.4);
      transition: background 0.3s ease;
      margin-bottom: 1.5rem;
    }
    input[type="text"]::placeholder {
      color: #9be9ff;
      font-weight: 600;
    }
    input[type="text"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow:
        inset 0 0 14px rgba(0, 255, 255, 0.7),
        0 0 20px rgba(0, 255, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #002233;
      background: linear-gradient(90deg, #00fff7, #00c3ff);
      border: none;
      border-radius: 15px;
      box-shadow:
        0 0 15px #00fff7,
        0 0 25px #00c3ff;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 25px #00fff7,
        0 0 40px #00c3ff;
    }
    button:active {
      transform: scale(0.95);
      box-shadow:
        0 0 12px #00fff7,
        0 0 20px #00c3ff;
    }

    .result {
      margin-top: 1.8rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 18px;
      box-shadow:
        0 0 20px #00c3ff;
      padding: 1.2rem 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #b1fbff;
      user-select: text;
    }
    .result strong {
      color: #00f1ff;
    }

    .eligibility {
      margin-top: 0.9rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #aaffaa;
      text-shadow: 0 0 12px #00ff77;
    }
    .eligibility.not-eligible {
      color: #ff7a7a;
      text-shadow: 0 0 12px #ff4c4c;
    }

    .error {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ff6b6b;
      text-shadow: 0 0 10px #ff3b3b;
      font-weight: 600;
      user-select: none;
      text-align: center;
    }

    .whatsapp-button {
      margin-top: 2rem;
      text-align: center;
    }
    .whatsapp-button a {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #00ffff;
      background: rgba(0, 255, 255, 0.15);
      border-radius: 25px;
      box-shadow:
        0 0 20px #00fff7,
        0 0 30px #00c3ff;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .whatsapp-button a:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 35px #00fff7,
        0 0 45px #00c3ff;
    }

    .footer {
      margin-top: 3rem;
      font-size: 1.25rem;
      color: #00f9ff;
      text-shadow: 0 0 15px #00d0ff;
      user-select: none;
    }

    /* Loader */
    .loader {
      border: 5px solid rgba(0, 255, 255, 0.2);
      border-top: 5px solid #00fff7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.3s linear infinite;
      margin: 1.5rem auto 0;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 1.2rem 2.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      input[type="text"] {
        font-size: 1rem;
      }
      button {
        font-size: 1.1rem;
        padding: 0.85rem;
      }
      .result {
        font-size: 1rem;
      }
      .whatsapp-button a {
        font-size: 1rem;
        padding: 0.85rem 1.5rem;
      }
      .footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="PMT اسکور چیک کریں">
    <h1>🔍 PMT اسکور چیک کریں</h1>
    <input
      type="text"
      id="cnic"
      placeholder="13 ہندسوں والا شناختی کارڈ نمبر"
      maxlength="13"
      aria-label="شناختی کارڈ نمبر درج کریں"
      pattern="[0-9]{13}"
      inputmode="numeric"
    />
    <button id="checkBtn" aria-live="polite">اسکور چیک کریں</button>

    <div id="output" class="result" hidden aria-live="polite" role="region"></div>
    <div id="error" class="error" aria-live="assertive"></div>
    <div id="loader" class="loader" style="display:none;" aria-hidden="true"></div>
  </div>

  <div class="whatsapp-button">
    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp چینل جوائن کریں">
      📢 WhatsApp چینل جوائن کریں
    </a>
  </div>

  <div class="footer">
    💖 ہماری ویب سائٹ وزٹ کرنے کا شکریہ!
  </div>

  <script>
    const btn = document.getElementById('checkBtn');
    const output = document.getElementById('output');
    const errorBox = document.getElementById('error');
    const loader = document.getElementById('loader');
    const cnicInput = document.getElementById('cnic');

    btn.addEventListener('click', async () => {
      const cnic = cnicInput.value.trim();
      output.hidden = true;
      output.innerHTML = '';
      errorBox.textContent = '';

      if (!/^[0-9]{13}$/.test(cnic)) {
        errorBox.textContent = '⚠️ براہ کرم 13 ہندسوں والا درست CNIC درج کریں۔';
        return;
      }

      btn.disabled = true;
      loader.style.display = 'block';
      btn.textContent = 'چیک ہو رہا ہے...';

      try {
        const response = await fetch(`https://api-schemes.government.com.pk/api/pmt-score/get-score?cnic=${cnic}`);
        const data = await response.json();

        btn.disabled = false;
        loader.style.display = 'none';
        btn.textContent = 'اسکور چیک کریں';

        if (data.status && data.data?.found) {
          const { cnic, score, id } = data.data;
          let eligibilityText = '';
          let eligibilityClass = '';

          if (Number(score) < 32) {
            eligibilityText = '✅ آپ گورنمنٹ اسکیمز کے لیے اہل ہیں';
            eligibilityClass = 'eligibility';
          } else {
            eligibilityText = '❌ آپ گورنمنٹ اسکیمز کے لیے نااہل ہیں';
            eligibilityClass = 'eligibility not-eligible';
          }

          output.innerHTML = `
            <strong>CNIC:</strong> ${cnic}<br />
            <strong>PMT اسکور:</strong> ${score}<br />
            <strong>ID:</strong> ${id}<br />
            <span class="${eligibilityClass}">${eligibilityText}</span>
          `;
          output.hidden = false;
          errorBox.textContent = '';
        } else {
          output.hidden = true;
          errorBox.textContent = '📭 آپ کا PMT اسکور موجود نہیں۔';
        }
      } catch (error) {
        btn.disabled = false;
        loader.style.display = 'none';
        btn.textContent = 'اسکور چیک کریں';
        errorBox.textContent = '❌ سرور سے ڈیٹا حاصل نہیں ہو سکا۔ دوبارہ کوشش کریں۔';
      }
    });
  </script>
</body>
</html>
