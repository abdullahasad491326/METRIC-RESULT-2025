<!DOCTYPE html><html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMT Score Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  min-height: 100vh;
  padding: 1rem;
  background-attachment: fixed;
  animation: bgCycle 20s infinite;
}

@keyframes bgCycle {
  0% { background-color: #300000; }
  25% { background-color: #550000; }
  50% { background-color: #7a0000; }
  75% { background-color: #aa0000; }
  100% { background-color: #300000; }
}

.card {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.07);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 25px;
  box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
  padding: 2rem;
  backdrop-filter: blur(15px);
  animation: floatCard 6s ease-in-out infinite;
}

@keyframes floatCard {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  text-align: center;
  font-size: 1.7rem;
  margin-bottom: 1.5rem;
  color: #ff4c4c;
  text-shadow: 0 0 12px #ff0000, 0 0 24px #ff0000;
}

input {
  width: 100%;
  padding: 0.9rem;
  font-size: 1.05rem;
  border-radius: 12px;
  border: none;
  background: rgba(0,0,0,0.8);
  color: #ffcccc;
  box-shadow: inset 0 0 10px #ff4c4c;
  text-align: center;
  margin-bottom: 1.2rem;
}

button {
  width: 100%;
  padding: 0.9rem;
  font-size: 1.1rem;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(90deg, #ff4c4c, #aa0000);
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 15px #ff4c4c, 0 0 25px #aa0000;
  transition: all 0.3s ease-in-out;
}

button:hover {
  transform: scale(1.03);
}

.result {
  margin-top: 1.5rem;
  background: rgba(0, 0, 0, 0.6);
  padding: 1rem;
  border-radius: 15px;
  box-shadow: 0 0 20px #ff4c4c;
  font-size: 1rem;
  line-height: 1.7;
  text-align: right;
  direction: rtl;
}

.result span {
  display: block;
  margin-bottom: 0.7rem;
}

.error {
  color: #ff4c4c;
  margin-top: 1rem;
  font-size: 1rem;
  text-align: center;
  text-shadow: 0 0 8px red;
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.4rem;
  }

  input, button {
    font-size: 1rem;
    padding: 0.8rem;
  }
}

.whatsapp-button {
  margin-top: 2rem;
  text-align: center;
}

.whatsapp-button a {
  display: inline-block;
  padding: 0.9rem 1.6rem;
  font-size: 1.1rem;
  font-weight: bold;
  color: #ff4c4c;
  background: #000;
  border: 2px solid #ff4c4c;
  border-radius: 15px;
  text-decoration: none;
  box-shadow: 0 0 16px #ff4c4c;
  transition: all 0.3s ease-in-out;
}

.whatsapp-button a:hover {
  transform: scale(1.05);
  background-color: #111;
}

.thanks {
  margin-top: 2.5rem;
  font-size: 1.3rem;
  font-weight: bold;
  color: #ff9999;
  text-shadow: 0 0 12px #ff9999, 0 0 18px #ff4c4c;
  animation: glow 2s ease-in-out infinite alternate;
  text-align: center;
}

@keyframes glow {
  from {
    text-shadow: 0 0 8px #ff9999, 0 0 16px #ff4c4c;
  }
  to {
    text-shadow: 0 0 20px #ff9999, 0 0 35px #ff4c4c;
  }
}

  </style>
</head>
<body>  <div class="card">
    <h1>🔍 PMT اسکور چیک کریں</h1>
    <input type="text" id="cnic" placeholder="13 ہندسوں والا شناختی کارڈ نمبر" maxlength="13" />
    <button id="checkBtn">اسکور چیک کریں</button>
    <div id="output" class="result" hidden></div>
    <div id="error" class="error"></div>
  </div>  <div class="whatsapp-button">
    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank">
      📢 WhatsApp چینل جوائن کریں
    </a>
  </div>  <div class="thanks">
    💖 شکریہ ہماری ویب سائٹ وزٹ کرنے کا!
  </div>  <script>
    const btn = document.getElementById("checkBtn");
    const output = document.getElementById("output");
    const errorBox = document.getElementById("error");

    btn.addEventListener("click", async () => {
      const cnic = document.getElementById("cnic").value.trim();
      output.hidden = true;
      output.innerHTML = "";
      errorBox.textContent = "";

      if (!/^[0-9]{13}$/.test(cnic)) {
        errorBox.textContent = "⚠️ براہ کرم 13 ہندسوں والا درست CNIC درج کریں۔";
        return;
      }

      const url = `https://api-schemes.government.com.pk/api/pmt-score/get-score?cnic=${cnic}`;

      try {
        btn.disabled = true;
        btn.textContent = "چیک ہو رہا ہے...";

        const resp = await fetch(url);
        const data = await resp.json();

        btn.disabled = false;
        btn.textContent = "اسکور چیک کریں";

        if (data.status && data.data?.found) {
          const d = data.data;
          const eligibility = d.score < 32
            ? "<span style='color:#00ff00'>🎉 آپ گورنمنٹ اسکیمز کے لیے <strong>اہل</strong> ہیں</span>"
            : "<span style='color:#ff4c4c'>❌ آپ گورنمنٹ اسکیمز کے لیے <strong>نااہل</strong> ہیں</span>";

          output.innerHTML = `
            <span><strong>CNIC:</strong> ${d.cnic}</span>
            <span><strong>PMT اسکور:</strong> ${d.score}</span>
            <span><strong>ID:</strong> ${d.id}</span>
            <span>${eligibility}</span>
          `;
          output.hidden = false;
        } else {
          errorBox.innerHTML = "🔍 آپ کا PMT اسکور <strong>موجود نہیں</strong>۔";
        }
      } catch (err) {
        btn.disabled = false;
        btn.textContent = "اسکور چیک کریں";
        errorBox.textContent = "❌ سرور سے ڈیٹا حاصل نہیں ہو سکا۔ دوبارہ کوشش کریں۔";
      }
    });
  </script></body>
</html>
